<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="my-4">Travel Information</h1>
        <div id="travel-info">
            <p class="flight-id">flight</p>
            <p class="arrivingAt">flight</p>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const apiUrl = "https://run.mocky.io/v3/4c428c1f-8624-4371-b487-6a14a8696b10";

        async function fetchTravelInfo() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log(data)
                displayTravelInfo(data);
            } catch (error) {
                console.error('Error fetching travel info:', error);
            }
        }

        function displayTravelInfo(data) {
            document.querySelector(".flight-id").innerHTML=data.flights[0].flightId
            document.querySelector(".arrivingAt").innerHTML=data.flights[0].arrivingAt
            //we can populate all data using this methode

        }

        fetchTravelInfo()
    </script>
</body>
</html>
